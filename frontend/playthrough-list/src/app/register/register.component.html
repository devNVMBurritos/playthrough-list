<div class="col-lg-4 mx-auto">
  <h2>Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': f.username.touched && f.username.errors }"/>
      <div *ngIf="f.username.errors?.required && f.username.touched" class="invalid-feedback">
        Name is required!
      </div>
      <div *ngIf="f.username.errors?.minlength" class="invalid-feedback">
        Username must be at least 3 characters long.
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': f.password.touched && f.password.errors }"/>
      <div *ngIf="f.password.errors?.required && f.password.touched" class="invalid-feedback">
        Password is required!
      </div>
      <div *ngIf="f.password.errors?.minlength" class="invalid-feedback">
        Password must be at least 8 characters long.
      </div>
    </div>
    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': f.email.touched && f.email.errors }"/>
      <div *ngIf="f.email.errors?.required && f.email.touched" class="invalid-feedback">
        E-mail is required!
      </div>
      <div *ngIf="f.email.errors?.email" class="invalid-feedback">
        Not valid e-mail format
      </div>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1">Loading...</span>
          Register
      </button>
  </div>
  </form>
</div>
