<div class="col-lg-4 mx-auto">
    <h2>Add Game</h2>
    <form [formGroup]="addGameFormGroup" (ngSubmit)="onAddGameSubmit()">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" formControlName="title" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="image link">Image Link</label>
            <input type="text" formControlName="imageLink" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" formControlName="description" class="form-control"/>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" formControlName="promoted" type="checkbox">
            <label class="form-check-label">Promoted Game</label>
          </div>
        <div class="form-group mx-auto col-lg-4 form-check form-switch">
            <button [disabled]="loading" type="submit" class="form-control">
                Add Game
            </button>
        </div>
    </form>
</div>
