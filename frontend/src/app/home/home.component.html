<div class="row col-lg-8 mx-auto my-5">
  <div *ngFor="let game of promotedGameList" class="col-lg-3 mx-auto promo-div px-0 mt-auto">
      <a href="game?gameId={{game._id}}">
        <img class="col-lg-12 bg-image hover-shadow promo-image" src={{game.imageLink}} alt="Game Art"/>
      </a>
      <h5 class="text-center game-title">{{game.title}}</h5>
  </div>
</div>
